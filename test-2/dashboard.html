<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NapCat Bot Terminal</title>
    <style>
        :root {
            --bg-body: #0d1117;
            --bg-panel: #161b22;
            --border: #30363d;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --error: #f85149;
            --warning: #d29922;
            --user-color: #79c0ff;
            --ai-color: #d2a8ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 48px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
            font-size: 14px;
        }

        .brand {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-main);
        }
        
        .brand span { color: var(--success); }

        .connection-status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
        }
        .status-dot.active { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .status-dot.error { background: var(--error); }

        /* Layout */
        .layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 48px);
        }

        /* Left Control Panel */
        .panel-left {
            width: 350px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 20px;
            overflow-y: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .group-title {
            color: var(--text-dim);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 4px;
        }

        /* Toggle Switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Text Area */
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-main);
            font-family: inherit;
            resize: vertical;
            font-size: 13px;
            line-height: 1.5;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: translateY(1px); }

        /* Right Log Panel */
        .panel-right {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .log-header {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }

        .terminal-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }

        .log-line {
            margin-bottom: 4px;
            word-break: break-all;
            display: flex;
            gap: 8px;
        }

        .log-time { color: var(--text-dim); flex-shrink: 0; }
        .log-tag { font-weight: bold; flex-shrink: 0; width: 80px; text-align: right;}
        .log-content { flex: 1; white-space: pre-wrap; }

        .tag-sys { color: var(--accent); }
        .tag-user { color: var(--user-color); }
        .tag-bot { color: var(--ai-color); }
        .tag-err { color: var(--error); }
        .tag-info { color: var(--success); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>>_</span> NapCat Console
        </div>
        <div class="connection-status">
            <div id="ws-status-dot" class="status-dot"></div>
            <span id="ws-status-text">Connecting...</span>
        </div>
    </header>

    <div class="layout">
        <!-- Control Panel -->
        <div class="panel-left">
            <div class="control-group">
                <div class="group-title">System Control</div>
                
                <div class="switch-container">
                    <span>Bot Enabled</span>
                    <label class="switch">
                        <input type="checkbox" id="bot-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="switch-container">
                    <span>Voice Reply (TTS)</span>
                    <label class="switch">
                        <input type="checkbox" id="tts-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="group-title">AI Configuration</div>
                <div class="input-group">
                    <label>System Prompt</label>
                    <textarea id="system-prompt" spellcheck="false">你是一个智能助手，回复请简短幽默。不要长篇大论。</textarea>
                </div>
                <button id="save-btn" onclick="saveConfig()">Apply Changes</button>
            </div>

            <div class="control-group" style="margin-top: auto;">
                <div class="group-title">Status</div>
                <div style="font-size: 12px; color: var(--text-dim); margin-top: 8px;">
                    Server: 127.0.0.1:3002<br>
                    Client: NapCat (OneBot 11)
                </div>
            </div>
        </div>

        <!-- Terminal Log -->
        <div class="panel-right">
            <div class="log-header">
                <span>TERMINAL OUTPUT</span>
                <span id="log-count">0 lines</span>
            </div>
            <div class="terminal-window" id="terminal">
                <div class="log-line">
                    <span class="log-time">[SYSTEM]</span>
                    <span class="log-content" style="color: var(--text-dim)">Initializing dashboard...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const statusDot = document.getElementById('ws-status-dot');
        const statusText = document.getElementById('ws-status-text');
        const logCount = document.getElementById('log-count');
        let lineCount = 0;

        // WebSocket Connection
        const ws = new WebSocket('ws://' + window.location.host);

        ws.onopen = () => {
            statusDot.className = 'status-dot active';
            statusText.textContent = 'Connected';
            appendLog('SYSTEM', 'info', 'Dashboard connected to server.');
            loadConfig();
        };

        ws.onclose = () => {
            statusDot.className = 'status-dot error';
            statusText.textContent = 'Disconnected';
            appendLog('SYSTEM', 'error', 'Connection lost. Reconnecting...');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'log') {
                handleLog(data);
            }
        };

        function handleLog(data) {
            let tag = 'INFO';
            let style = 'tag-sys';

            if (data.role === 'user') {
                tag = `USER(${data.user_id || '?'})`;
                style = 'tag-user';
            } else if (data.role === 'assistant') {
                tag = 'AI_BOT';
                style = 'tag-bot';
            } else if (data.role === 'system_error') {
                tag = 'ERROR';
                style = 'tag-err';
            } else if (data.role === 'system_info') {
                tag = 'SYSTEM';
                style = 'tag-info';
            }

            appendLog(tag, style, data.text, data.time);
        }

        function appendLog(tag, styleClass, content, time) {
            const now = time || new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = 'log-line';
            div.innerHTML = `
                <span class="log-time">[${now}]</span>
                <span class="log-tag ${styleClass}">[${tag}]</span>
                <span class="log-content">${escapeHtml(content)}</span>
            `;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
            
            lineCount++;
            logCount.innerText = `${lineCount} lines`;

            // Limit lines to prevent memory issues
            if (lineCount > 1000) {
                terminal.removeChild(terminal.firstChild);
                lineCount--;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Configuration Logic
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();
                document.getElementById('bot-toggle').checked = config.enabled;
                document.getElementById('tts-toggle').checked = config.enableTTS !== false; // Default true
                document.getElementById('system-prompt').value = config.systemPrompt;
                appendLog('CONFIG', 'tag-info', 'Configuration loaded.');
            } catch (e) {
                appendLog('CONFIG', 'tag-err', 'Failed to load config.');
            }
        }

        async function saveConfig() {
            const config = {
                enabled: document.getElementById('bot-toggle').checked,
                enableTTS: document.getElementById('tts-toggle').checked,
                systemPrompt: document.getElementById('system-prompt').value
            };

            try {
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const result = await res.json();
                if (result.success) {
                    appendLog('CONFIG', 'tag-info', 'Configuration saved successfully.');
                    // Button feedback
                    const btn = document.getElementById('save-btn');
                    const originalText = btn.innerText;
                    btn.innerText = 'Saved!';
                    btn.style.background = 'var(--success)';
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.background = 'var(--accent)';
                    }, 2000);
                }
            } catch (e) {
                appendLog('CONFIG', 'tag-err', 'Error saving configuration.');
            }
        }
    </script>
</body>
</html>
